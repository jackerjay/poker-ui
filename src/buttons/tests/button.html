<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../../../build/base.css">
	<link rel="stylesheet" href="../../../build/buttons.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

	<style>
		.poker-button-radius {
			border-radius: 1em;
		}
	</style>
</head>
<body>
	<h2>Poker Button Test</h2>
	<div>
		<h2>Normal Buttons</h2>
		<button class="poker-button">Normal Button</button>
		<a class="poker-button">An anchor Button</a>

		<h2>Primary Buttons</h2>
		<button class="poker-button poker-button-primary">Primary Button</button>
		<a class="poker-button poker-button-primary">An anchor Button</a>

		<h2>Ghost Buttons</h2>
		<button class="poker-button poker-button-ghost">Ghost Button</button>
		<a class="poker-button poker-button-ghost">An anchor Button</a>

		<h2>Disabled Buttons</h2>
		<button class="poker-button poker-button-disabled">Disabled Button</button>
		<button class="poker-button" disabled>Disabled Button</button>
		<a class="poker-button poker-button-disabled">An anchor Button</a>

		<h2>Custom Buttons</h2>
		<button class="poker-button poker-button-primary poker-button-radius">Radius Button</button>
		<br>
		<br>
		<a class="poker-button poker-button-primary">
			<i class="fa fa-bell"></i>
			Icon Button
		</a>
	</div>
</body>
</html>
