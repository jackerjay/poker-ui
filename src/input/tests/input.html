<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../../../build/css/base.css">
	<link rel="stylesheet" href="../../../build/css/input.css">
</head>
<body>
	<h2>默认Input</h2>
		<input  data-label="Floating Label Text" type="text" class="poker input" />
	<h2>带有Placeholder</h2>
	<input data-label="Floating Label Text" placeholder="Hint Text" type="text" class="poker input"/>
	<h2>带有默认值的Input</h2>
	<input data-label="Floating Label Text" placeholder="Hint Text" type="text" class="poker input" value="Default Value"/>
	<h2>禁用的Input</h2>
	<input data-label="Floating Label Text" type="password" placeholder="Hint Text" class="poker input" disabled/>
	<h2>带有浮动标题的禁用Input</h2>
	<input type="text" data-label="Floating Label Text" class="poker input" value="Disabled With Floating Label" disabled/>
	<script src="../../../build/js/classie.js"></script>
	<script src="../../../build/js/input.js"></script>
</body>
</html>
